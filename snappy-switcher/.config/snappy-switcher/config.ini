# ╔═══════════════════════════════════════════════════════════════════════════╗
# ║                     SNAPPY SWITCHER CONFIGURATION                         ║
# ║                           v2.1.0 Stable Release                           ║
# ╚═══════════════════════════════════════════════════════════════════════════╝
#
# This file controls all aspects of the Snappy Switcher window switcher.
# Copy this file to: ~/.config/snappy-switcher/config.ini
#
# Run: snappy-switcher --daemon  to start the daemon
# Run: snappy-switcher next      to cycle windows
#
# ═══════════════════════════════════════════════════════════════════════════

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                              GENERAL SETTINGS                             │
# └───────────────────────────────────────────────────────────────────────────┘
[general]

# View Mode: How windows are displayed
#   overview = Show all windows individually (simple)
#   context  = Group tiled windows by workspace+app (power user)
mode = context

# The panel position whether to follow the focus of your monitor
follow_monitor = false

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                              THEME SETTINGS                               │
# └───────────────────────────────────────────────────────────────────────────┘
[theme]

# Theme file to load (searched in ~/.config/snappy-switcher/themes/ first,
# then /usr/share/snappy-switcher/themes/)
#
# Available themes:
#   snappy-slate.ini      - Default dark theme (Catppuccin-inspired)
#   catppuccin-mocha.ini  - Catppuccin Mocha
#   catppuccin-latte.ini  - Catppuccin Latte (light)
#   cyberpunk.ini         - Cyberpunk theme
#   nord.ini              - Nord color scheme
#   nordic.ini            - Nordic color scheme
#   dracula.ini           - Dracula theme
#   rose-pine.ini         - Rosé Pine theme
#   gruvbox-dark.ini      - Gruvbox Dark
#   grovestorm.ini        - Gruvbox + Evergreen theme
#   tokyo-night.ini       - Tokyo Night
#
name = catppuccin-mocha.ini

# Override specific theme colors here (optional)
# These will be applied AFTER the theme file is loaded
# Uncomment and modify to customize:
#
# background = #1e1e2e
# card_bg = #313244
# card_selected = #45475a
# text_color = #cdd6f4
# subtext_color = #a6adc8
# border_color = #89b4fa

# Border and corner styling
border_width = 2
corner_radius = 12

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                              LAYOUT SETTINGS                              │
# └───────────────────────────────────────────────────────────────────────────┘
[layout]

# Card dimensions (pixels)
card_width = 160
card_height = 140

# Spacing
card_gap = 10
padding = 20

# Grid layout
max_cols = 5

# Icon settings
icon_size = 56
icon_radius = 12

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                              ICON SETTINGS                                │
# └───────────────────────────────────────────────────────────────────────────┘
[icons]

# Icon theme name (from ~/.icons/ or /usr/share/icons/)
# Popular themes: Papirus, Tela, Numix, Adwaita, hicolor
theme = Tela-dracula

# Fallback icon theme if primary theme doesn't have the icon
fallback = Tela-circle-dracula

# Show letter fallback when no icon is found
# true  = Show colored circle with first letter of app name
# false = Show nothing
show_letter_fallback = true

# ┌───────────────────────────────────────────────────────────────────────────┐
# │                              FONT SETTINGS                                │
# └───────────────────────────────────────────────────────────────────────────┘
[font]

# Font family for all text
# Examples: Sans, Inter, Roboto, JetBrainsMono Nerd Font
family = Sans

# Font weight: Normal, Bold, Light, Medium, SemiBold
weight = Bold

# Title text size (pixels)
title_size = 10

# Letter icon size (for fallback icons)
icon_letter_size = 24

# ═══════════════════════════════════════════════════════════════════════════
# END OF CONFIGURATION
# ═══════════════════════════════════════════════════════════════════════════
